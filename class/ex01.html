<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리터럴 방식으로 간단한 클래스 생성</title>
    <script src="libs/jjquery-3.5.1.min.js"></script>
    <script>
        var user = {
            name : "신은혁",
            age:15,
            showInfo:function(){
                //this는 객체 자기자신의 주소 (리모컨)
                //this는 활성화가 되는 시점은 인스턴스가 만들어질 때 비로소 활성화가 이루어짐.
                document.write("name : " + this.name + ", age: " + this.age + "<br/>");
            }
        }
        user.showInfo();
        document.write("name : " + this.name + ", age: " + this.age + "<br/>");

    </script>
</head>
<body>
</body>
</html>
